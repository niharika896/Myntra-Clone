<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./util.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="flex">
            <div class="left flex">
                <img id="logo"src="logo.jpeg" alt="">
                <ul style="list-style: none; height: 100%;" class="flex items-centre space-around" >
                    <li >MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME AND LIVING</li>
                    <li>STUDIO</li>
                </ul>
            </div>
            <div class="right flex">
                <div class="search flex">
                    <box-icon name='search'></box-icon>
                        <input type="text" placeholder="Search for products, brands and more">
                </div>
                <div class="options flex space-evenly">
                    <div class="profile flex column items-centre">
                        <box-icon class="icons"type='solid' name='user'></box-icon>
                        <p>Profile</p>
                    </div>
                    <div class="wishlist flex column items-centre">
                        <box-icon  class="icons" name='heart' ></box-icon>
                        <p>Wishlist</p>
                    </div>
                    <div class="bag flex column items-centre">
                        <box-icon class="icons" name='shopping-bag' type='solid'></box-icon>
                        <p>Bag</p>
                    </div>  
                    </div>
            </div>
    </header>

    <div class="first-order flex">
        <img src="./FO1.jpg" alt="">
        <img src="./FO2.jpg" alt="">
        <img src="./FO3.jpg" alt="">
        <img src="./FO4.jpg" alt="">
    </div>
</body>
</html>
